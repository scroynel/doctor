{% extends 'base.html' %}

{% block content %}

<div class="w-1/4 mx-auto text-center">
    <h1 class="text-3xl">Password reset</h1>

    <form method="post">
        {% csrf_token %}
        <div class="text-red-600">{{form.non_field_errors}}</div>
        {% for f in form %}
        <div class="mt-4 w-full">
            {{f}}
        </div>
        <div class="text-red-600">{{ f.errors }}</div>
        {% endfor %}
        <button type="submit" class="w-full mt-5 text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-4 py-2 text-center">Reset password</button>
    </form>
</div>


{% endblock %}
