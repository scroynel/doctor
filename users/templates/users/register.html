{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="">
    <div class="w-1/4 mx-auto text-center">
        <h1 class="text-3xl">Register</h1>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="text-red-600">{{ form.non_field_errors }}</div>
            {% for f in form %}
                {% if not forloop.last %}
                    <div class="mt-4 w-full">
                        {{ f }}
                    </div>
                {% else %}
                    <div class="mt-4">
                        <label for="{{f.id_for_label}}" class="mr-5">{{ f.label }}</label>
                        {{ f }}
                    </div>
                {% endif %}
                <div class="text-red-600">{{ f.errors }}</div>
            {% endfor %}
            <button type="submit" class="w-full mt-5 text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-4 py-2 text-center">Register</button>
        </form>
    </div>
</div>


{% endblock %}
